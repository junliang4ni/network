            <div class="panel panel-default">
                <div class="panel-heading">填寫表單</div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label class="self">稱謂</label>
                            <input name="name" class="form-control" placeholder="該怎麼稱呼您?">
                        </div>
                        <div class="form-group">
                            <label class="self">手機</label>
                            <input name="phone" class="form-control" placeholder="請輸入您的手機號碼">
                        </div>

                        <div class="form-group">
                            <label class="self">選擇飲料</label>
                            <select name="drink" class="form-control">
                                <option value="1">珍珠奶茶 $45</option>
                                <option value="2">水果茶 $50</option>
                                <option value="3">奶茶 $40</option>
                                <option value="4">奶綠 $40</option>
                                <option value="5">紅茶瑪奇朵 $45</option>
                                <option value="6">烏龍瑪奇朵 $45</option>
                                <option value="7">四季奶青 $50</option>
                                <option value="8">黃金烏龍奶茶 $45</option>
                                <option value="9">阿華田 $50</option>
                                <option value="10">可可芭蕾 $50</option>
                                <option value="11">檸檬汁 $45</option>
                                <option value="12">金桔檸檬 $40</option>
                                <option value="13">檸檬梅汁 $45</option>
                                <option value="14">檸檬養樂多 $40</option>
                                <option value="15">8冰茶 $50</option>	
							</select>
                        </div>
                        <div class="form-group">
                            <label class="self">糖量</label>
                            <div class="radio">
                                <label>
									<input type="radio" name="sugar" id="optionsRadios1" value="1" checked>正常
								</label>
                            </div>
                            <div class="radio">
                                <label>
									<input type="radio" name="sugar" id="optionsRadios2" value="2">半糖
								</label>
                            </div>
                            <div class="radio">
                                <label>
									<input type="radio" name="sugar" id="optionsRadios3" value="2">少糖
							    </label>
                            </div>
                            <div class="radio">
                                <label>
									<input type="radio" name="sugar" id="optionsRadios4" value="2">無糖
								</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="self">冰量</label>
                            <div class="radio">
                                <label>
									<input type="radio" name="ice" id="optionsRadios1" value="1" checked>正常
								</label>
                            </div>
                            <div class="radio">
                                <label>
									<input type="radio" name="ice" id="optionsRadios2" value="2">半冰
								</label>
                            </div>
                            <div class="radio">
                                <label>
									<input type="radio" name="ice" id="optionsRadios3" value="2">少冰
								</label>
                            </div>
                            <div class="radio">
                                <label>
									<input type="radio" name="ice" id="optionsRadios4" value="2">去冰
								</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="self">有什麼話想說嗎?</label>
                            <input name="tell" class="form-control" placeholder="今天真是個喝飲料的好日子呢">
                        </div>

                        <button type="button" onclick="submitJob(name,phone,drink,sugar,ice,tell)" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <p id="demo"></p>
                    </form>
